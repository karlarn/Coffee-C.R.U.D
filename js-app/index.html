<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop</title>
</head>
<body>
    <H1>LETS SEE SOME VARIETY</H1>
   <button id="run-button">Run It!</button>
   <div class="varietyList"></div>
   <h2>ADD A VARIETY</h2>
   <form action="name">
    <fieldset>
        <label for="name">Name</label>
        <textarea name="name" id="name" cols="60" rows="1"></textarea>
    </fieldset>
</form>
<form action="region">
    <fieldset>
        <label for="region">Region</label>
        <textarea name="region" id="region" cols="60" rows="1"></textarea>
    </fieldset>
</form>
<form action="notes">
    <fieldset>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" cols="60" rows="1"></textarea>
    </fieldset>
</form>
<button id="savebtn">Record New Variety</button>
   <script src="main.js"></script>
</body>
</html>
